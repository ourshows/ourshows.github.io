<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Chat | OurShow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col min-h-screen">

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-gray-800 shadow-md">
    <h1 class="text-3xl font-bold cursor-pointer select-none" onclick="window.location.href='index.html'">
      <span class="bg-white text-black px-2 py-1 rounded">Our</span>
      <span class="text-red-500">Show</span>
    </h1>
    <button onclick="window.location.href='index.html'" class="text-red-500 hover:underline">‚Äπ Back to Home</button>
  </header>

  <!-- Chat Container -->
  <main class="flex-1 flex flex-col max-w-3xl mx-auto w-full p-4">
    <h2 class="text-2xl font-semibold mb-4 text-center">üåê Global Community Chat</h2>

    <!-- Chat Box -->
    <div id="chat-box" class="flex-1 overflow-y-auto bg-gray-800 p-4 rounded-lg shadow-inner space-y-3 border border-gray-700"></div>

    <!-- Message Form -->
    <div class="mt-4 flex space-x-2">
      <input id="message-input" type="text" placeholder="Type a message..."
        class="flex-1 p-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-red-500" />
      <button id="send-btn"
        class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md font-medium transition">Send</button>
    </div>
  </main>

  <!-- Name Modal -->
  <div id="name-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
    <div class="bg-gray-800 p-6 rounded-lg w-80 text-center">
      <h3 class="text-xl font-semibold mb-4">Enter your name</h3>
      <input id="name-input" type="text" placeholder="Your name..."
        class="w-full p-2 rounded-md bg-gray-700 text-white mb-4 focus:outline-none focus:ring-2 focus:ring-red-500" />
      <button id="save-name"
        class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md font-medium transition">Continue</button>
    </div>
  </div>

  <script src="community.js"></script>
</body>
</html>
