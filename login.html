<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Favicon using emoji -->
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¬</text></svg>">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | OurShow</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-lg">

    <!-- Logo -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold">
        <span class="bg-white text-black px-3 py-1 rounded">Our</span><span class="text-red-500">Show</span>
      </h1>
      <p class="text-gray-400 text-sm mt-2">Discover â€¢ Discuss â€¢ Recommend</p>
    </div>

    <!-- Status Messages -->
    <div id="status-msg" class="hidden mb-4 p-3 rounded text-sm"></div>

    <!-- Email/Password Tab -->
    <div id="email-form" class="space-y-4">
      <h2 class="text-xl font-semibold text-center mb-6">Sign In</h2>
      
      <div>
        <label class="block text-sm font-medium mb-2">Email</label>
        <input id="email-input" type="email" placeholder="your@email.com" 
               class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>

      <div>
        <label class="block text-sm font-medium mb-2">Password</label>
        <input id="password-input" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
               class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>

      <button id="login-btn" class="w-full bg-red-600 hover:bg-red-700 py-2 rounded font-semibold transition">
        Sign In
      </button>

      <p class="text-center text-sm text-gray-400">
        Don't have an account? 
        <button id="signup-toggle" class="text-red-500 hover:underline font-semibold">Sign Up</button>
      </p>
    </div>

    <!-- Sign Up Form -->
    <div id="signup-form" class="hidden space-y-4">
      <h2 class="text-xl font-semibold text-center mb-6">Create Account</h2>
      
      <div>
        <label class="block text-sm font-medium mb-2">Display Name</label>
        <input id="displayname-input" type="text" placeholder="Your Name" 
               class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>

      <div>
        <label class="block text-sm font-medium mb-2">Email</label>
        <input id="signup-email-input" type="email" placeholder="your@email.com" 
               class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>

      <div>
        <label class="block text-sm font-medium mb-2">Password</label>
        <input id="signup-password-input" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
               class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>

      <button id="signup-btn" class="w-full bg-green-600 hover:bg-green-700 py-2 rounded font-semibold transition">
        Create Account
      </button>

      <p class="text-center text-sm text-gray-400">
        Already have an account? 
        <button id="login-toggle" class="text-red-500 hover:underline font-semibold">Sign In</button>
      </p>
    </div>

    <!-- Divider -->
    <div class="flex items-center gap-4 my-6">
      <div class="flex-1 h-px bg-gray-700"></div>
      <span class="text-gray-500 text-sm">or</span>
      <div class="flex-1 h-px bg-gray-700"></div>
    </div>

    <!-- Google Sign In -->
    <button id="google-btn" class="w-full bg-white text-black hover:bg-gray-200 py-2 rounded font-semibold transition flex items-center justify-center gap-2">
      <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-8.09 3.28-8.09z"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Sign in with Google
    </button>

    <!-- Guest Mode -->
    <button id="guest-btn" class="w-full bg-gray-700 hover:bg-gray-600 py-2 rounded font-semibold transition mt-3">
      Continue as Guest
    </button>

    <p class="text-xs text-gray-500 text-center mt-4">
      Guest mode: Browse movies/shows and watchlist only. Login to chat, post, and get AI recommendations.
    </p>
  </div>


  <!-- FIXED SCRIPT - PROPERLY WAITS FOR FIREBASE -->
  <script type="module">
    // STEP 1: Import firebase-config and WAIT for it to finish
    import { waitForFirebase } from './firebase-config.js';

    console.log('â³ Waiting for Firebase to initialize...');
    
    // STEP 2: Wait for Firebase to be ready
    await waitForFirebase();
    
    console.log('âœ… Firebase ready, loading auth modules...');

    // STEP 3: Now import Firebase Auth (it will work because Firebase is ready)
    const {
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider,
      updateProfile
    } = await import("https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js");

    // STEP 4: Get auth from window (already initialized)
    const auth = window.authMod;
    const googleProvider = new GoogleAuthProvider();

    console.log('ðŸŽ‰ Auth ready!', auth);

    const statusMsg = document.getElementById("status-msg");
    const emailForm = document.getElementById("email-form");
    const signupForm = document.getElementById("signup-form");

    const emailInput = document.getElementById("email-input");
    const passwordInput = document.getElementById("password-input");

    const displaynameInput = document.getElementById("displayname-input");
    const signupEmailInput = document.getElementById("signup-email-input");
    const signupPasswordInput = document.getElementById("signup-password-input");

    const loginBtn = document.getElementById("login-btn");
    const signupBtn = document.getElementById("signup-btn");
    const googleBtn = document.getElementById("google-btn");
    const guestBtn = document.getElementById("guest-btn");

    const signupToggle = document.getElementById("signup-toggle");
    const loginToggle = document.getElementById("login-toggle");

    function showMessage(text, type="info") {
      statusMsg.textContent = text;
      statusMsg.className =
        `p-3 rounded text-sm ${type==="error"
          ? "bg-red-900 border border-red-700 text-red-200"
          : type==="success"
            ? "bg-green-900 border border-green-700 text-green-200"
            : "bg-blue-900 border border-blue-700 text-blue-200"
        }`;
      statusMsg.classList.remove("hidden");
    }

    signupToggle.onclick = () => {
      emailForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
    };

    loginToggle.onclick = () => {
      signupForm.classList.add("hidden");
      emailForm.classList.remove("hidden");
    };

    loginBtn.onclick = async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) return showMessage("Enter email & password", "error");

      try {
        loginBtn.textContent = "Signing in...";
        loginBtn.disabled = true;
        await signInWithEmailAndPassword(auth, email, password);
        showMessage("Sign in successful!", "success");
        setTimeout(() => window.location.href = "index.html", 800);
      } catch(err) {
        console.error('Login error:', err);
        showMessage(err.message, "error");
        loginBtn.textContent = "Sign In";
        loginBtn.disabled = false;
      }
    };

    signupBtn.onclick = async () => {
      const name = displaynameInput.value.trim();
      const email = signupEmailInput.value.trim();
      const password = signupPasswordInput.value;

      if (!name || !email || !password)
        return showMessage("Please fill in all fields", "error");

      try {
        signupBtn.textContent = "Creating...";
        signupBtn.disabled = true;
        const result = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(result.user, { displayName: name });

        showMessage("Account created!", "success");
        setTimeout(() => window.location.href = "index.html", 800);
      } catch(err) {
        console.error('Signup error:', err);
        showMessage(err.message, "error");
        signupBtn.textContent = "Create Account";
        signupBtn.disabled = false;
      }
    };

    googleBtn.onclick = async () => {
      try {
        const originalHTML = googleBtn.innerHTML;
        googleBtn.textContent = "Signing in...";
        googleBtn.disabled = true;
        await signInWithPopup(auth, googleProvider);
        showMessage("Google login successful!", "success");
        setTimeout(() => window.location.href = "index.html", 800);
      } catch(err) {
        console.error('Google login error:', err);
        showMessage(err.message, "error");
        googleBtn.innerHTML = `
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-8.09 3.28-8.09z"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign in with Google
        `;
        googleBtn.disabled = false;
      }
    };

    guestBtn.onclick = () => {
      localStorage.setItem("ourshow_guest", "true");
      showMessage("Continuing as guest...", "success");
      setTimeout(() => window.location.href = "index.html", 600);
    };

    // Enable Enter key to submit
    emailInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") loginBtn.click();
    });
    passwordInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") loginBtn.click();
    });
    signupPasswordInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") signupBtn.click();
    });
  </script>


</body>
</html>
