<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile | OurShow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Header -->
  <header class="p-4 bg-gray-800 flex justify-between items-center shadow-md">
    <h1 class="text-3xl font-bold cursor-pointer" onclick="location.href='index.html'">
      <span class="bg-white text-black px-2 py-1 rounded">Our</span>
      <span class="text-red-500">Show</span>
    </h1>
    <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-sm">Logout</button>
  </header>

  <!-- Profile Form -->
  <main class="p-6 flex flex-col items-center justify-center min-h-[80vh]">
    <div class="bg-gray-800 p-6 rounded-xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-semibold mb-4 text-center">Edit Your Profile</h2>

      <!-- Profile Picture -->
      <div class="flex flex-col items-center mb-4">
        <img id="profile-pic" src="https://via.placeholder.com/100" alt="Profile Picture" class="rounded-full w-24 h-24 mb-2 border border-gray-500">
        <input type="file" id="pic-upload" accept="image/*" class="text-sm text-gray-300 mb-2" />
      </div>

      <!-- Name -->
      <label for="display-name" class="block mb-2 font-medium">Display Name</label>
      <input id="display-name" type="text" placeholder="Enter your name" 
        class="w-full p-2 rounded-md bg-gray-700 text-white mb-4 focus:outline-none focus:ring-2 focus:ring-red-500" />

      <!-- Email (read-only) -->
      <label for="email" class="block mb-2 font-medium">Email</label>
      <input id="email" type="text" readonly 
        class="w-full p-2 rounded-md bg-gray-700 text-gray-400 mb-4 cursor-not-allowed" />

      <!-- Save Button -->
      <button id="save-profile" class="bg-red-600 hover:bg-red-700 w-full py-2 rounded-lg font-semibold">Save Changes</button>

      <!-- My Watchlist + Watch Later -->
      <div class="mt-6 flex flex-col sm:flex-row justify-center gap-4">
        <button onclick="location.href='watchlist.html'" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-md text-white text-center w-full sm:w-auto">
          ✅ My Watchlist
        </button>
        <button onclick="location.href='watchlater.html'" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded-md text-black text-center w-full sm:w-auto">
          ⏳ My Watch Later
        </button>
      </div>

      <!-- Status Message -->
      <p id="status-msg" class="mt-4 text-center text-sm text-gray-400"></p>
    </div>
  </main>

  <script type="module">
    // Firebase modular (firebase-config.js loads first and exposes window.authMod, window.dbMod)
    import { getAuth, onAuthStateChanged, updateProfile, signOut, setPersistence, browserLocalPersistence } 
      from 'https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js';
    import { getDatabase, ref, update } 
      from 'https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js';

    // Use modular instances from firebase-config.js
    const auth = window.authMod || getAuth();
    const db = window.dbMod;

    const displayNameInput = document.getElementById("display-name");
    const emailInput = document.getElementById("email");
    const profilePic = document.getElementById("profile-pic");
    const fileInput = document.getElementById("pic-upload");
    const statusMsg = document.getElementById("status-msg");

    // prefer persistent auth
    try { 
      setPersistence(auth, browserLocalPersistence); 
    } catch(e){}

    // Load current user (and ensure localStorage ourshow_user contains uid)
    onAuthStateChanged(auth, (user) => {
      if (user) {
        displayNameInput.value = user.displayName || "";
        emailInput.value = user.email || "";
        profilePic.src = user.photoURL || "https://via.placeholder.com/100";

        // store in ourshow/users and localStorage for global use
        const obj = { uid: user.uid, name: user.displayName || user.email, email: user.email, photo: user.photoURL || "" };
        localStorage.setItem('ourshow_user', JSON.stringify(obj));
        localStorage.setItem('ourshow_uid', user.uid);
        localStorage.setItem('ourshow_username', obj.name);

        // write basic user node to Realtime DB under ourshow/users
        if (db) {
          update(ref(db, `ourshow/users/${user.uid}`), { name: obj.name, email: obj.email, photo: obj.photo, lastSeen: Date.now() });
        }

      } else {
        // no user -> still allow editing local profile? redirect to login
        // redirect to login if you prefer forced auth
        // window.location.href = "login.html";
        const saved = JSON.parse(localStorage.getItem('ourshow_user') || 'null');
        if(saved){
          displayNameInput.value = saved.name || '';
          emailInput.value = saved.email || '';
          profilePic.src = saved.photo || 'https://via.placeholder.com/100';
        } else {
          // no saved profile; show placeholder
          displayNameInput.value = '';
          emailInput.value = '';
        }
      }
    });

    // local preview for uploaded picture
    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          profilePic.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Save button: update firebase profile (if logged in) and localStorage + ourshow/users
    document.getElementById("save-profile").addEventListener("click", async () => {
      const user = auth.currentUser;
      const newName = displayNameInput.value.trim();
      const newPhoto = profilePic.src;

      if(user){
        try{
          await updateProfile(user, { displayName: newName || user.displayName, photoURL: newPhoto || user.photoURL });
          // update ourshow_user in localStorage
          const obj = { uid: user.uid, name: newName || user.displayName || user.email, email: user.email, photo: newPhoto || user.photoURL || "" };
          localStorage.setItem('ourshow_user', JSON.stringify(obj));
          localStorage.setItem('ourshow_uid', user.uid);
          localStorage.setItem('ourshow_username', obj.name);
          // update DB
          if (db) {
            update(ref(db, `ourshow/users/${user.uid}`), { name: obj.name, photo: obj.photo, email: obj.email, lastUpdated: Date.now() });
          }
          statusMsg.textContent = "✅ Profile updated successfully!";
          statusMsg.classList.remove('text-red-400'); statusMsg.classList.add('text-green-400');
          setTimeout(()=> statusMsg.textContent = '', 3000);
        }catch(e){
          console.error(e);
          statusMsg.textContent = "❌ Error updating profile.";
          statusMsg.classList.remove('text-green-400'); statusMsg.classList.add('text-red-400');
        }
      } else {
        // not logged in: simply store locally
        const obj = { uid: 'guest', name: newName, email: emailInput.value || '', photo: newPhoto };
        localStorage.setItem('ourshow_user', JSON.stringify(obj));
        localStorage.setItem('ourshow_username', obj.name);
        statusMsg.textContent = "✅ Profile saved locally (not signed in).";
        statusMsg.classList.remove('text-red-400'); statusMsg.classList.add('text-green-400');
        setTimeout(()=> statusMsg.textContent = '', 3000);
      }
    });

    // logout helper
    function logout(){
      signOut(auth).then(()=> {
        localStorage.removeItem('ourshow_user');
        localStorage.removeItem('ourshow_username');
        localStorage.removeItem('ourshow_uid');
        window.location.href = "login.html";
      }).catch(()=> {
        // fallback: clear local and redirect
        localStorage.removeItem('ourshow_user');
        localStorage.removeItem('ourshow_username');
        localStorage.removeItem('ourshow_uid');
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
