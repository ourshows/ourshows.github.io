<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Favicon using emoji -->
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üé¨</text></svg>">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts - OurShow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            min-height: 100vh;
        }
        .post-card {
            animation: slideUp 0.3s ease-out;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2);
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .like-btn.liked {
            animation: heartBeat 0.3s ease;
        }
        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1.1); }
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body class="text-gray-100">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-gray-900/95 backdrop-blur-sm border-b border-gray-800">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <a href="index.html" class="text-2xl font-bold bg-gradient-to-r from-indigo-500 to-purple-500 bg-clip-text text-transparent">
                        OurShow
                    </a>
                    <span class="text-gray-400">|</span>
                    <h1 class="text-xl font-semibold text-gray-200">üì± Posts</h1>
                </div>
                <a href="index.html" class="px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg transition text-sm sm:text-base">
                    ‚Üê Back
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-2 sm:px-4 py-4 sm:py-6 max-w-3xl">
        
        <!-- Create Post Card -->
        <div class="bg-gray-900/95 rounded-xl sm:rounded-2xl p-4 sm:p-6 mb-4 sm:mb-6 border border-gray-800 shadow-lg">
            <div class="flex gap-3">
                <img id="user-avatar" src="https://ui-avatars.com/api/?name=User&background=6366f1&color=fff&size=128" 
                     alt="Your avatar" 
                     class="w-10 h-10 sm:w-12 sm:h-12 rounded-full border-2 border-indigo-500/30 flex-shrink-0">
                <div class="flex-1">
                    <textarea 
                        id="post-input" 
                        placeholder="What's on your mind about movies and shows?"
                        class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition"
                        rows="3"
                        maxlength="1000"
                    ></textarea>
                    <div class="flex items-center justify-between mt-3">
                        <div class="flex items-center gap-4">
                            <span id="post-char-count" class="text-xs text-gray-500">0/1000</span>
                            <label class="flex items-center gap-2 text-xs text-gray-400 cursor-pointer">
                                <input type="checkbox" id="anonymous-checkbox" class="w-4 h-4 rounded border-gray-600 bg-gray-700 text-indigo-600 focus:ring-2 focus:ring-indigo-500">
                                <span>üï∂Ô∏è Post anonymously</span>
                            </label>
                        </div>
                        <button 
                            id="post-btn" 
                            class="px-4 sm:px-6 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-semibold transition disabled:opacity-50 disabled:cursor-not-allowed text-sm sm:text-base"
                        >
                            Post
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Posts Feed -->
        <div id="posts-feed" class="space-y-4">
            <!-- Posts will be inserted here -->
            <div class="text-center text-gray-500 py-8">
                <p class="text-lg mb-2">üé¨ No posts yet</p>
                <p class="text-sm">Be the first to share something!</p>
            </div>
        </div>
    </div>

    <!-- Comment Modal -->
    <div id="comment-modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 hidden p-4">
        <div class="bg-gray-900 rounded-xl sm:rounded-2xl w-full max-w-2xl max-h-[80vh] flex flex-col border border-gray-700 shadow-2xl">
            <!-- Modal Header -->
            <div class="flex items-center justify-between p-4 sm:p-6 border-b border-gray-800">
                <h2 class="text-lg sm:text-xl font-bold text-gray-100">üí¨ Comments</h2>
                <button id="close-modal" class="text-gray-400 hover:text-white transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <!-- Original Post -->
            <div id="modal-original-post" class="p-4 sm:p-6 border-b border-gray-800 bg-gray-800/30">
                <!-- Original post will be inserted here -->
            </div>

            <!-- Comments List -->
            <div id="comments-list" class="flex-1 overflow-y-auto p-4 sm:p-6 space-y-4">
                <div class="text-center text-gray-500 text-sm">No comments yet. Be the first!</div>
            </div>

            <!-- Add Comment -->
            <div class="p-4 sm:p-6 border-t border-gray-800">
                <div class="flex gap-2 sm:gap-3">
                    <textarea 
                        id="comment-input" 
                        placeholder="Write a comment..."
                        class="flex-1 px-3 sm:px-4 py-2 text-sm sm:text-base bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition"
                        rows="2"
                        maxlength="500"
                    ></textarea>
                    <button 
                        id="comment-btn" 
                        class="px-4 sm:px-6 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-semibold transition self-end text-sm sm:text-base"
                    >
                        Post
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 hidden p-4">
        <div class="bg-gray-900 rounded-xl sm:rounded-2xl p-6 sm:p-8 max-w-md w-full border border-gray-700 shadow-2xl">
            <h3 class="text-xl font-bold mb-4 text-gray-100">üóëÔ∏è Delete Post?</h3>
            <p class="text-gray-400 mb-6 text-sm sm:text-base">This action cannot be undone. Are you sure you want to delete this post?</p>
            <div class="flex gap-3 justify-end">
                <button id="cancel-delete" class="px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg transition text-sm sm:text-base">
                    Cancel
                </button>
                <button id="confirm-delete" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg font-semibold transition text-sm sm:text-base">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="post.js"></script>
</body>
</html>
